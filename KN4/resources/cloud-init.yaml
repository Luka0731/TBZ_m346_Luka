#cloud-config
users: # Definiert einen Benutzer
  - name: ubuntu # Benutzername
    groups: [users, admin] # Fügt zu Gruppen (sozusagen wir Rollen) zum User hinzu
    shell: /bin/bash # Setzt Shell auf Bash
    sudo: ALL=(ALL) NOPASSWD:ALL # Machte es, dass der Benutzer kein Passwort eingeben muss bei allen sudo befehlen
    ssh_authorized_keys: # Liste von authorisierten public keys
      - ssh-rsa  aws-key
ssh_pwauth: false # Man braucht kein Passwort wenn man sich über SSH verbindet
disable_root: false # Root account bleibt aktiv (normalerweise wird deaktiviert)
package_update: true # Mach ein Update der Paketliste
packages: # Liste von Packeten die automatisch heruntergeladen werden
  - curl # Tool für HTTP-Request
  - wget # Tool zum Herunterladen von Daten
